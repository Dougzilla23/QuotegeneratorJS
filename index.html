<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css">
    <title>Quote generator</title>
</head>

<body>
    <div class="container-fluid text-center main">
        <h1>Random Quote Generator</h1>
        <p> These are my favourite quotes:</p>
        <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
        <a href="#" class="btn btn-default" id="tweet">Tweet Out</a><br><br>
        <div id="quotes_loc" class="well quotes">
            <span class="quote">Quotes goes here</span>
            <!-- <span class="author"> - Author</span> -->
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
